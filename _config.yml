title: Rediver Documentation
description: Continuous Threat Exposure Management (CTEM) Platform Documentation
baseurl: ""
url: "https://docs.rediver.io"

# Build settings
remote_theme: just-the-docs/just-the-docs@v0.10.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache

# Permalink style (clean URLs without .html)
permalink: pretty

# Just the Docs settings
color_scheme: dark
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  rel_url: true
  button: true

# Footer
footer_content: "Copyright &copy; 2026 Rediver. <a href=\"https://rediver.io\">rediver.io</a> | <a href=\"mailto:rediverio@gmail.com\">Contact</a>"

# Header links
aux_links:
  "Platform":
    - "https://app.rediver.io"
  "API Docs":
    - "https://api.rediver.io/docs"
  "GitHub":
    - "https://github.com/rediverio"

aux_links_new_tab: true

# Navigation
nav_external_links:
  - title: Platform
    url: https://app.rediver.io
    opens_in_new_tab: true
  - title: API
    url: https://api.rediver.io/docs
    opens_in_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable copy code button
enable_copy_code_button: true

# Callouts
callouts_level: quiet
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: yellow

# Exclude from build
exclude:
  - node_modules/
  - Gemfile
  - Gemfile.lock
  - _internal/
  - vendor/
  - .git/
  - .github/
  - README.md

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_internal"
    values:
      nav_exclude: true
      search_exclude: true
  - scope:
      path: "getting-started"
    values:
      parent: "Getting Started"
  - scope:
      path: "guides"
    values:
      parent: "Platform Guides"
  - scope:
      path: "architecture"
    values:
      parent: "Architecture"
  - scope:
      path: "operations"
    values:
      parent: "Operations"
  - scope:
      path: "features"
    values:
      parent: "Features"
  - scope:
      path: "backend"
    values:
      parent: "Backend"
  - scope:
      path: "database"
    values:
      parent: "Database"
  - scope:
      path: "ui"
    values:
      parent: "UI Documentation"
  - scope:
      path: "admin-ui"
    values:
      parent: "Admin UI"

# Mermaid diagrams support (if needed)
mermaid:
  version: "10"

# Last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# GA tracking (optional)
# ga_tracking: UA-XXXXXXXX-X
# ga_tracking_anonymize_ip: true
